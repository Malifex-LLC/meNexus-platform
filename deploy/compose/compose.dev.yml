services:
  synapse:
    build:
      context: ../..
      dockerfile: services/synapse/Dockerfile
    image: menexus-synapse:dev

  client:
    build:
      context: ../..
      dockerfile: apps/client-web/Dockerfile
      args:
        VITE_API_BASE_URL: ""
        VITE_WS_BASE_URL: /ws
    image: menexus-client:dev

  proxy:
    build:
      context: ../../services/proxy
      dockerfile: Dockerfile
    image: menexus-proxy:dev
